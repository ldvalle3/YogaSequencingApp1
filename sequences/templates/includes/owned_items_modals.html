<style>
  .modal-content {
    background-color: #333333
  }
</style>

<!-- Removal Confirm -->
<div class="modal fade" id="Modal-RemoveConfirm-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ remove_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to remove {{ owned_item.name }}?
          </h4>
          <br>
          <input id="removed_item" name="removed_item" type="hidden" value="{{owned_item.name}}">
          {{ remove_form.submit(class="btn btn-outline-info btn-block") }}
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
